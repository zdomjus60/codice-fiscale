<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Codice Fiscale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="fillComuni();">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Calcolo Codice Fiscale</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text mb-3">Inserisci i tuoi dati personali per calcolare il Codice Fiscale. Il risultato apparir√† nel campo sottostante.</p>

                        <!-- Codice Fiscale Calcolato (Spostato in alto e isolato) -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <label for="_CFiscale" class="form-label">Codice Fiscale Calcolato</label>
                                <input type="text" class="form-control text-center cf-result-field" id="_CFiscale" value="" readonly/>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row mt-3">
                            <!-- Cognome e Nome -->
                            <div class="col-md-6 mb-3">
                                <label for="_cogn" class="form-label">Cognome <small class="text-muted">(solo lettere e spazi)</small></label>
                                <input type="text" class="form-control" id="_cogn" required placeholder="es. Rossi" pattern="[a-zA-Z|\s]*"/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="_nome" class="form-label">Nome <small class="text-muted">(solo lettere e spazi)</small></label>
                                <input type="text" class="form-control" id="_nome" required placeholder="es. Mario" pattern="[a-zA-Z|\s]*"/>
                            </div>

                            <!-- Data di Nascita -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data di Nascita</label>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <input type="number" class="form-control" id="_gNas" required placeholder="Giorno" min="1" max="31"/>
                                    </div>
                                    <div class="col-4">
                                        <input type="number" class="form-control" id="_mNas" required placeholder="Mese" min="1" max="12"/>
                                    </div>
                                    <div class="col-4">
                                        <input type="number" class="form-control" id="_aNas" required placeholder="Anno" min="1900" max="2030"/>
                                    </div>
                                </div>
                            </div>

                            <!-- Sesso -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sesso</label>
                                <div id="_sesso" class="form-control d-flex align-items-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="_male" name="sesso" value="M" checked />
                                        <label class="form-check-label" for="_male">Maschio</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="_female" name="sesso" value="F" />
                                        <label class="form-check-label" for="_female">Femmina</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Luogo di Nascita -->
                            <div class="col-md-9 mb-3">
                                <label for="_luog" class="form-label">Comune o Stato Estero di Nascita</label>
                                <input list="locations" class="form-control" id="_luog" placeholder="Inizia a digitare..." onchange="insertProvincia();"/>
                                <datalist id="locations"></datalist>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="_prov" class="form-label">Prov.</label>
                                <input type="text" class="form-control" id="_prov" required placeholder="--" pattern="[a-zA-Z]{2}" readonly/>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Bottone -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="_check" onclick="validityCheck();">Calcola Codice Fiscale</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="belfiore.json"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
